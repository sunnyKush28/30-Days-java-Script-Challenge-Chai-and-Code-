<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg bg-body-secondary px-md-5 position-fixed top-0 w-100 z-1 ">
        <div class="container-fluid mx-md-5 px-md-5">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" id="products">Product</a>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link cart" aria-current="page" id="cart"><i
                                class="fa-solid fa-cart-plus fa-2x "></i></span>
                    </li>


                </ul>
                <!-- <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form> -->
            </div>
        </div>
    </nav>

    <div class="container-fluid my-5 py-5">
        <div class="container">
            <div class="row my-3 d-flex justify-content-center align-items-center flex-wrap gap-3" id="productsDiv">
            </div>

            <div class="row d-flex justify-content-center align-items-center flex-wrap gap-5" id="cartitems">
            </div>
            <div class="row justify-content-center align-items-center" id="checkOut" style="display:none">
                <div class="col-auto"><button class="btn btn-success fs-4" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">Checkout</button>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5 text-dark" id="exampleModalLabel">Submit Your Details</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="detailSubmit">
                                <input type="text" placeholder="Name" class="form-control mb-2" name="name" required>
                                <input type="text" placeholder="Address" class="form-control mb-2" name="address"
                                    required>
                                <input type="number" placeholder="MObile Number" required class="form-control mb-2"
                                    name="number">

                                <select class="form-select mb-3" name="payOption" required>
                                    <option value="">Chosse PAyment Option</option>
                                    <option value="Debit Card">Debit Card</option>
                                    <option value="Cradit Cart">Cradit Cart</option>
                                    <option value="UPI">UPI</option>

                                </select>
                                <button type="submit" class="btn btn-success" data-bs-dismiss="modal">Submit
                                    details</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary " data-bs-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>

            <div class="row d-flex justify-content-center align-items-center orderDetails" id="orderDetails">

            </div>
        </div>
        <script type="module" src="javaScript.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

</body>

</html>
