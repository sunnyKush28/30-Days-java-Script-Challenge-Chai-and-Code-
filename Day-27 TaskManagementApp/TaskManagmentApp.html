<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="TaskManagmentApp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h1>Manage Your Tasks</h1>

        <div class="taskform">
            <form class="form" id="formData">

                <div class="input">
                    <input type="text" name="title" placeholder="Task Title" required>
                    <input type="text" name="description" placeholder="Task Description" required>


                    <label for="" style="font-size: 1.2rem;">Task Completion Date</label>
                    <input type="date" name="complitiondate" required>

                </div>
                <div class="buttonSubmit">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>

        <div class="taskShow">
            <table>
                <thead>
                    <th>Tasks ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Status</th>
                    <!-- <th>Status</th> -->
                    <th>Edit</th>
                    <th>Delete</th>

                </thead>
                <tbody id="taskData">

                </tbody>
            </table>
        </div>

        <div id="modeldiv">

        </div>
    </div>
    <script src="TaskManagmentApp.js"></script>
</body>

</html>
